<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    :root {
      --maroon: #6a1b2f;
      --cream: #f5e9da;
      --light-pink: #f7cad0;
      --bubble-border: rgba(245, 233, 218, 0.3);
      --bubble-shadow: rgba(245, 233, 218, 0.2);
    }

    body {
      font-family: "Poppins", sans-serif;
      background: var(--maroon);
      color: var(--cream);
      text-align: center;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      color: var(--cream);
      text-shadow: 0 0 10px var(--light-pink);
    }

    p {
      margin-bottom: 2rem;
      color: var(--cream);
      opacity: 0.9;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: rgba(245, 233, 218, 0.1);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(245, 233, 218, 0.2);
    }

    input, textarea {
      border: none;
      border-radius: 10px;
      padding: 0.8rem;
      font-family: inherit;
      background: rgba(245, 233, 218, 0.2);
      color: var(--maroon);
      resize: none;
    }

    button {
      background: var(--light-pink);
      border: none;
      border-radius: 10px;
      padding: 0.8rem;
      cursor: pointer;
      font-weight: bold;
      color: var(--maroon);
      transition: background 0.3s ease;
    }

    button:hover {
      background: var(--cream);
    }

    .links a {
      margin: 0 10px;
      color: var(--cream);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .links a:hover {
      color: var(--light-pink);
    }
  </style>
</head>
